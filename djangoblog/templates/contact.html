{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Contact | C2C
{% endblock %}

{% block content %}
    <div class="container" style="padding-top: 20px">
        <h1>Contact Us!</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
